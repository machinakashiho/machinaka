<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>


<body>
  
  <script> 
    for(i=1;i<10;i++){
      if(i >20){
      console.log('20以上');
    } else {
      console.log('20以下');
    }
    }

    // if()は、条件を記入。{}は、条件がはまっていた場合の処理を記入する
    // 条件にはまらない場合の処理は、elseで記入する
    // else if で２つめの条件を記入できる

    
  </script>

</body>
</html>
